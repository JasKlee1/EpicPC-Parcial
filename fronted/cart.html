<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
    <script src="./js/pc.js"></script>
    <script src="./js/cartService.js" defer></script>
    <script src="./js/cart.js" defer></script>
    <title>EpicPC - Carrito de Compras</title>
</head>
<body>
    <header>
        <nav>
            <a href="./index.html"><img src="./img/logo.png" alt="Logo" id="logo"></a>
            
            <div class="banner-title">
                <h1>Carrito de Compras</h1>
            </div>

            <div>
                <a href="./cart.html" id="cart"><img src="./img/iconos/shopping-cart.png" alt="Carrito de compras"><span id="cuenta-carrito">0</span></a>
            </div>
        </nav>
    </header>
    <main>
        <h2 id="carrito-vacio">Ups! El carrito está vacío, <a href="./index.html">elige algunos productos</a></h2>
        <section id="cart-container">
        </section>
        <section id="totales">
            <h4>Total unidades: <span id="cantidad">0</span></h4>
            <h4>Total precio: $<span id="precio">0</span></h4>
            <div class="totales-botones">
                <button id="comprar">Comprar</button>
                <button id="reiniciar" class="btn-secondary">Reiniciar Carrito</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Creado con amor por Calo de <a href="https://youtube.com/@puntoJson" target="_blank">puntoJson</a></p>
        <p>¿Querés ver como lo hice? <a href="https://youtu.be/lduIpYA66mM" target="_blank">Entrá acá</a></p>
    </footer>
</body>
</html>
